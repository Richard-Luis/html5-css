<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
        body{
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <a href="#" onclick="clicked()">Click on me</a>
    <div id="exit"></div>

    <script>
        function clicked(){
            s = window.document.getElementById("exit")
            s.innerHTML += '<p>you clicked!</p>'
        } 

    </script>
    
</body>
</html>

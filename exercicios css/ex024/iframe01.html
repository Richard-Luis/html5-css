<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de iframe</h1>

    <p>
        Acesse o site do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500" scolling="no"></iframe>

        <a href="https://www.cursoemvideo.com/" target="_blank">Cursoemvideo</a>
        
        para aprender a programar.
    </p>

    <p>
        O site do 

        <iframe src="https://www.youtube.com/" frameborder="0"></iframe>

        <a href="https://www.youtube.com/" target="_blank">YouTube.</a>

        também é bem legal.
    </p>

    <p>
        O repósitorio do Guanabara

        <iframe src="https://github.com/gustavoguanabara" frameborder="0"></iframe>

       no <a href="https://github.com/gustavoguanabara" target="_blank">GitHub</a> também é bem legal.
    </p>


    
</body>
</html>
